<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- ID 입력 화면 -->
    <div id="id-screen" class="screen active">
        <div class="container">
            <h1>Enter your ID</h1>
            <input type="text" id="user-id" placeholder="Enter your ID">
            <button id="id-submit">Submit</button>
        </div>
    </div>
    
    <!-- 카운팅 화면 -->
    <div id="counting-screen" class="screen">
        <div class="container">
            <button id="logout" class="logout">X</button>
            <h1>Counter</h1>
            <input type="number" id="count-input" placeholder="Enter a number">
            <button id="count-submit">Confirm</button>
        </div>
    </div>

    <!-- Confirm 창 -->
    <div id="confirm-dialog" class="modal">
        <div class="modal-content">
            <p>Do you want to send the data?</p>
            <button id="confirm-send">Send</button>
            <button id="confirm-cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
